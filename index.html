<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All Knowing</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/cec1a2380e.js" crossorigin="anonymous"></script>

    <style>
        a {
            cursor: pointer;
        }
    </style>
</head>

<body class="mx-auto w-11/12">
    <header>
        <div class="navbar bg-base-100 my-4">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-4xl">All Knowing</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal p-0">
                    <li><a>News</a></li>
                    <li><a href="answers.html">Blog</a></li>

                </ul>
            </div>
        </div>
    </header>
    <hr>

    <main>
        <!-- News Menu -->
        <section>




            <div id="category-container" class="flex md:justify-between flex-col md:flex-row">

            </div>




        </section>
        <!-- Progress Bar -->
        <section id="loader" class="hidden ">
            <div class="flex items-center my-32">

                <progress class="progress w-100 "></progress>
            </div>
        </section>

        <!-- Categoty Number -->
        <section>
            <h2 id="catagory" class="text-2xl text-center my-4"></h2>
        </section>

        <!-- News List -->
        <section>
            <div>
                <div id="news-list">

                </div>
            </div>
        </section>

        <!-- Modal Part -->
        <section>
            <div>
                <!-- The button to open modal -->
                <input type="checkbox" id="my-modal-6" class="modal-toggle" />
                <div class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <h3 id="news-title" class="font-bold text-lg"></h3>
                        <img src="" alt="" srcset="">
                        <div id="news-details" class="py-4"></div>

                        <div class="modal-action">
                            <label for="my-modal-6" class="btn">Close</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- JavaScript -->
    <script src="JS/news.js"></script>


</body>

</html>
